name: Code checks

on: [push, pull_request]

jobs:
  code_checks:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        job: [lint, test, typecheck]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install

      - name: Run ${{ matrix.job }}
        run: npm run ${{ matrix.job }}

  build:
    runs-on: ubuntu-latest
    needs: code_checks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
